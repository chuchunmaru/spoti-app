<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="animated fadeIn ">
    <div class="row mb-2">
        <div class="col-2">
            <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
        </div>
        <div class="col">
            <h3> {{artista.name}}</h3>
            <p>
                <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista en spotify</a>
            </p>
        </div>
        <div class="col-4 text-right">
            <button routerLink="/search" class="btn btn-outline-danger">regresar</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table text-white">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of tracks">
                        <td> 
                            <img [src]="track.album.images | noimage:2" alt="">
                        </td>
                        <td>{{ track.album.name }}</td>
                        <td>{{ track.name }}</td>
                        <td>
                            <iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> 
                            <!-- <audio [src]="track.preview_url" controls></audio> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
